<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary AI Website</title>
    <style>
        body {
            background-image: url('https://files.cdn-files-a.com/ready_uploads/media/9405860/normal_6386959be7bb2.jpg');
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 5px;
        }

        button:hover {
            background-color: #cc0000;
        }

        #aiResponse {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff0000;
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #fff;
        }
    </style>
</head>

</body>
</html>
